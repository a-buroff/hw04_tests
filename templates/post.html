{% extends "base.html" %}
{% block title %}Просмотр поста{% endblock %}
{% block content %}
<main role="main" class="container">
        <div class="row">
                {% include "author_card.html" %}
                <div class="col-md-9">

                        <!-- Пост -->  
                                <div class="card mb-3 mt-1 shadow-sm">
                                        <div class="card-body">
                                                <p class="card-text">
                                                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                                                        <a href={% url 'profile' username=author.username %}<strong class="d-block text-gray-dark">@{{ author.username }}</strong></a>
                                                        <!-- Текст поста -->
                                                        {{ post.text|linebreaksbr }}
                                                </p>
                                                <div class="d-flex justify-content-between align-items-center">
                                                        <div class="btn-group ">
                                                                <!-- Ссылка на редактирование, показывается только автору записи -->
                                                                {% if author.username == viewer %}
                                                                <a class="btn btn-sm text-muted" href={% url 'post_edit' username=author post_id=post_id %} role="button">Редактировать</a>
                                                                {% endif %}
                                                        </div>
                                                        <!-- Дата публикации  -->
                                                <small class="text-muted">{{ post.pub_date }}</small>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</main>
{% endblock %}
